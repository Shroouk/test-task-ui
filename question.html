<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />


    <link href="./css/questio-style.css" rel="stylesheet" />

    <title>Quiz Task</title>
  </head>
  <body>
    
    

    <main class="container">

      
      <div class="main-q-wrapper">


        <nav class="nav">
          <ul>
           
            <li>
              <a href="./index.html">
              <div class="nav-btn home-nav-btn">
                <span>الرئيسية</span>
                
                <img src="./imgs/home.svg" class="nav-img ico">
               
                </div>
              </a>
            </li> 
  
            <li>
              <a href="./index.html">
              <div class="nav-btn">
                <span>النتائج</span>
                
                <img src="./imgs/result.svg" class="nav-img ico">
               
                </div>
              </a>
            </li> 
  
            
            <li>
              <a href="./index.html">
                <div class="nav-btn">
                  <span>صفحتك</span>
                  
                  <img src="./imgs/profile.svg" class="nav-img ico">
                 
                  </div>
              </a>
             
            </li> 
  
          
          </ul>
        </nav> 
        
  
        <div class="header-wrapper">
          <div>
            <button class="arrow-btn" id="next-btn"> <img src="./imgs/next.svg" class="img-btn" /></button>
            <button class="arrow-btn" id="prev-btn"> <img src="./imgs/previous.svg" class="img-btn prev-btn" /></button>
               
          </div>
          <div>
        <!--     <a href="./index.html">
              <img src="./imgs/home.svg" class="img-icon">
            </a> -->
          </div>
        </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
        <div class="prog-wrapper">
  
          <div class="prog" style="padding: 1em;">
            <div class="progress">
              <div id="progressbar" class="progress-bar progress-bar-striped active" style="width: 5%"></div>
            </div>
           
          </div>
  
        </div>
  
  
  
       
  
  
  
  
  
  
      
          <div class="flex-container q-wrapper" id="quiz">
  
  
  
  
              <h2 class="mb-5" id="title"> </h2>
              <h2 class="mt-3" id="question"></h2>
  
              <div id="content">
              
  
                  <div class="ans-wrapper text-center">
                      <div class="ans-content">
                          <input
                                  id="ans-0"
                                  type="radio"
                                  name="ans"
                                  value="ans-0"
                                  />
                           <label for="ans-0" > 
                              <span class="ans-lb"><span class="ans-lb-txt">أ</span></span>
                              <span class="ans-txt" id="ans0-txt"></span>
                              <img id="right-0" class="right-0 check-ans" src="./imgs/right.svg">
                              <img id="wrong-0" class="wrong-0 check-ans" src="./imgs/error.svg">
                             
                           </label>
                      </div>
  
  
                      <div class="ans-content">
                          <input
                    id="ans-1"
                    type="radio"
                    name="ans"
                    value="ans-1"
                  /><label for="ans-1" >
                      <span class="ans-lb"><span class="ans-lb-txt">ب</span></span>
                      <span class="ans-txt" id="ans1-txt"></span>
                      <img id="right-1" class="right-1 check-ans" src="./imgs/right.svg">
                      <img id="wrong-1" class="wrong-1 check-ans" src="./imgs/error.svg">
                      
                  </label>
                      </div>
  
  
                      <div class="ans-content">
                          <input
                          id="ans-2"
                          type="radio"
                          name="ans"
                          value="ans-2"
                        /><label for="ans-2" >
                          <span class="ans-lb"><span class="ans-lb-txt">ج</span></span>
                          <span class="ans-txt" id="ans2-txt"></span>
                          <img id="right-2" class="right-2 check-ans" src="./imgs/right.svg">
                          <img id="wrong-2" class="wrong-2 check-ans" src="./imgs/error.svg">
                          
                          </label
                        >
                      </div>
  
  
                      <div class="ans-content">
                          <input
                          id="ans-3"
                          type="radio"
                          name="ans"
                          value="ans-3"
                        /><label for="ans-3" >
                          <span class="ans-lb"><span class="ans-lb-txt">د</span></span>
                          <span class="ans-txt" id="ans3-txt"></span>
                          <img id="right-3" class="right-3 check-ans" src="./imgs/right.svg">
                          <img id="wrong-3" class="wrong-3 check-ans" src="./imgs/error.svg">
                         
                        </label>
                      </div>
                  
                  
               
      
                </div>
      
                <div class="check-row">
  
                  <a href="./info.html" class="read-more " id="info-wrapper"> <button id="know" class="btn q-btn info-btn" > معلومة تهمك <img src="/imgs/idea.svg" class="info-img"></button> </a>
  
  
                  <span class="read-more" id="submit-wrapper"> <button id="submit-button" class="btn q-btn" > تأكيد</button> </span>
  
                  <span class="read-more tryagain" id="try-wrapper"> <button id="tryagain" class="btn q-btn try-btn" > أعد المحاولة</button> </span>
  
                  <span class="read-more " id="know-wrapper"> <button id="know" class="btn q-btn know-btn" > تعرف على الاجابة </button> </span>
  
  
  
                 
                </div>
                
      
                </div>
  
  
  
  
  
                <br />
            
                
  
  
  
                <div class="main-wrapper" id="reason-wrapper" style="display: none">
                  <div class="wrapper">
                  <p >اجابة صحيحة</p>
                  <button id="reason-btn" class="btn q-btn quiz-btn ">سبب الاجابة</button>
                  </div>
                  
                </div>
  
  
  
  
                <div class="main-wrapper" id="quiz-results" style="display: none">
                  <div class="wrapper">
                    <span class="heading" >الاجابة الصحيحة </span>
                  <p id="quiz-results-message"></p>
                  <button id="more-btn" class="btn q-btn quiz-btn ">المزيد</button>
                  </div>
                  
                </div>
  
  
                <div class="main-wrapper" id="more-wrapper" style="display: none">
                  <div class="wrapper">
                    <span class="heading" id="heading"> </span>
                  
                    <p id="more-message"></p>
                   <!--  <button id="more-btn" class="btn q-btn quiz-btn ">عوده للرئيسية</button> -->
                  </div>
              
                </div>
  
          </div>
      
  
  
  
  
  
  
  
  
  
      </div>


    </main>  
    
  

      

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <script src="./data.json"></script>
    <script src="./app.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
